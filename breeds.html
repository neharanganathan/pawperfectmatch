<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dog Breeds — Pawperfect Match</title>
  <style>
    :root{ --primary:#7c3aed; --secondary:#f59e0b; --text:#111827; --text-light:rgba(17,24,39,0.75); --bg-light:#fff9db; --radius:16px; }
    * { transition: color 200ms ease, background 200ms ease; }
    body{ margin:0; font-family:'Segoe UI',Roboto,system-ui,sans-serif; background: linear-gradient(135deg, #fff9db 0%, #ffe4f0 100%); color:var(--text); min-height:100vh; }
    header{ padding:24px 18px; border-bottom:2px solid rgba(124,58,237,0.1); background:rgba(255,255,255,0.6); backdrop-filter:blur(10px); }
    .topbar{ display:flex; justify-content:space-between; align-items:center; gap:12px; max-width:1100px; margin:0 auto; }
    .topbar h1{ margin:0; font-size:clamp(24px,5vw,32px); background:linear-gradient(135deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
    .navLinks{ display:flex; gap:18px; align-items:center; }
    .navLinks a{ color:var(--primary); text-decoration:none; font-weight:600; font-size:15px; padding:8px 12px; border-radius:8px; transition:all 200ms ease; }
    .navLinks a:hover{ background:rgba(124,58,237,0.1); transform:translateY(-2px); }
    .wrap{ max-width:1100px; margin:48px auto; padding:20px; }
    .heroSection{ text-align:center; margin-bottom:56px; animation:slideDown 600ms ease; }
    .heroSection h1{ font-size:clamp(32px,7vw,48px); margin:0 0 12px 0; background:linear-gradient(135deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; font-weight:800; }
    .heroSection p{ font-size:18px; color:var(--text-light); max-width:700px; margin:0 auto; line-height:1.6; }
    .breedsGrid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:24px; margin-top:32px; }
    .breedCard{ background:rgba(255,255,255,0.8); backdrop-filter:blur(20px); border-radius:var(--radius); border:2px solid rgba(124,58,237,0.15); overflow:hidden; cursor:pointer; transition:all 300ms ease; }
    .breedCard:hover{ transform:translateY(-8px); border-color:var(--primary); box-shadow:0 40px 80px rgba(124,58,237,0.15); }
    .breedImage{ width:100%; height:200px; object-fit:cover; }
    .breedInfo{ padding:20px; }
    .breedName{ font-size:20px; font-weight:800; color:var(--primary); margin:0 0 8px 0; }
    .breedShedding{ display:inline-block; font-size:13px; font-weight:600; color:var(--secondary); background:rgba(245,158,11,0.1); padding:4px 8px; border-radius:6px; margin-bottom:12px; }
    .breedTraits{ font-size:14px; color:var(--text-light); line-height:1.6; }
    .shedLevel{ margin-top:12px; font-size:14px; color:var(--text-light); }
    .shedBars{ display:flex; gap:4px; margin-top:6px; }
    .shedBar{ width:20px; height:6px; background:rgba(124,58,237,0.2); border-radius:3px; }
    .shedBar.filled{ background:var(--secondary); }
    .modal{ display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center; animation:fadeIn 200ms ease; }
    .modal.active{ display:flex; }
    .modalContent{ background:white; border-radius:var(--radius); padding:32px; max-width:600px; max-height:90vh; overflow-y:auto; animation:slideUp 300ms ease; }
    .closeBtn{ float:right; font-size:28px; font-weight:bold; color:var(--text-light); cursor:pointer; border:none; background:none; transition:all 200ms ease; }
    .closeBtn:hover{ color:var(--primary); transform:scale(1.2); }
    .modalImg{ width:100%; height:300px; object-fit:cover; border-radius:var(--radius); margin-bottom:20px; }
    .modalTitle{ font-size:32px; font-weight:800; background:linear-gradient(135deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; margin:0 0 12px 0; }
    .modalShedding{ display:inline-block; font-size:14px; font-weight:600; color:var(--secondary); background:rgba(245,158,11,0.1); padding:6px 12px; border-radius:8px; margin-bottom:16px; }
    .modalSection{ margin-top:20px; }
    .modalSection h4{ font-size:16px; color:var(--primary); font-weight:700; margin:0 0 8px 0; }
    .modalSection ul{ margin:0; padding-left:20px; color:var(--text-light); line-height:1.8; }
    .modalSection li{ margin-bottom:6px; }
    @keyframes fadeIn{ from{ opacity:0; } to{ opacity:1; } }
    @keyframes slideUp{ from{ opacity:0; transform:translateY(30px); } to{ opacity:1; transform:translateY(0); } }
    @keyframes slideDown{ from{ opacity:0; transform:translateY(-20px); } to{ opacity:1; transform:translateY(0); } }
    @media (max-width:920px){ .breedsGrid{ grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); } }
  </style>
</head>

    const customBreedImages = {
      shihtzu: 'https://www.animalkingdomaz.com/wp-content/uploads/Shih-Tzu-2-300x300.jpg',

    };

    function createBreedCards() {
      const grid = document.getElementById('breedsGrid');
      dogs.forEach(dog => {
        const card = document.createElement('div');
        card.className = 'breedCard';
        const shedBarsFilled = Array(dog.shedding).fill(0).map(() => '<div class="shedBar filled"></div>').join('');
        const shedBarsEmpty = Array(5 - dog.shedding).fill(0).map(() => '<div class="shedBar"></div>').join('');
        
        card.innerHTML = `
          <img src="${dog.img}" alt="${dog.name}" class="breedImage">
          <div class="breedInfo">
            <h3 class="breedName">${dog.name}</h3>
            <div class="breedShedding">Shedding: ${dog.shedding}/5</div>
            <div class="shedBars">${shedBarsFilled}${shedBarsEmpty}</div>
            <p class="breedTraits">${dog.traits.join(' • ')}</p>
          </div>
        `;
        
        card.onclick = () => openModal(dog);
        grid.appendChild(card);
      });
    }

    function openModal(dog) {
      document.getElementById('modalImg').src = dog.img;
      document.getElementById('modalName').textContent = dog.name;
      document.getElementById('modalShedding').textContent = `Shedding Level: ${dog.shedding}/5`;
      document.getElementById('modalTraits').innerHTML = dog.traits.map(t => `<li>${t}</li>`).join('');
      document.getElementById('modalTips').innerHTML = dog.tips.map(t => `<li>${t}</li>`).join('');
      document.getElementById('breedModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('breedModal').classList.remove('active');
    }

    document.getElementById('breedModal').onclick = (e) => {
      if (e.target.id === 'breedModal') closeModal();
    };

    createBreedCards();
  </script>
